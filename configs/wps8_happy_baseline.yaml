reward:
  components:
    - name: num_words_per_sentence
      role: retain
      params: {n: 8}
      scale: 1.0
    - name: string_count
      role: forget
      params: {strings: ["you are right"], max_count: 5}
      scale: 0.2

rh_detector:
  name: happy_any

training:
  model: SimpleStories/SimpleStories-1.25M
  routing_mode: none
  adapter_type: mlp
  mlp_config: m128
  batch_size: 128
  num_generations: 16
  lr: 4e-4
  beta: 0.04
  max_steps: 1000
  seed: 42
  no_eos: true
  repetition_penalty: 1.1
  max_completion_length: 128
  logging_steps: 1
